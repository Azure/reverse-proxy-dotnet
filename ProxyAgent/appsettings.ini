[reverseproxy]
; The remote endpoint where requests are forwarded to
; The REMOTE_ENDPOINT env var is set on PCS deployments
endpoint = "${REMOTE_ENDPOINT}"

; Whether to redirect HTTP requests to HTTPS
; Default: true
redirectHttpToHttps = true

; Whether to tell clients to default to HTTPS in the future
; Default: true
strictTransportSecurityEnabled = true

; How long clients should persist the HSTS rule, specified in seconds
; Default: 30 days (86400 * 30 = 2592000)
strictTransportSecurityPeriod = 2592000

; Whether to expose configuration settings in /status
; Default: false
configStatus = false

; Limit the request payload size
; Default: 131072 (128Kb)
maxPayloadSize = 131072

; Application log levels: Debug, Info, Warn, Error
; Default: Warn
loglevel = Warn

[Logging]
; For more information about ASP.NET logging see
; https://docs.microsoft.com/en-us/aspnet/core/fundamentals/logging
; This configuration block is used only to capture
; internal logs generated by ASP.NET
; ASP.NET log levels: Trace, Debug, Information, Warning, Error, Critical
IncludeScopes = true
LogLevel:Default = "Warning"
LogLevel:System = "Warning"
LogLevel:Microsoft = "Warning"